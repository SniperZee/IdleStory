<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IdleStory</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="jquery-3.4.1.min.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/battle.js"></script>
</head>
<body onload="updateValues()">

<div id="game">
  <div id="player"><img id="playerSprite" src="assets/sprites/player/idle.png" alt=""></div><div id="enemy"><img id="enemySprite" src="assets/sprites/enemy/idle.png" alt=""></div>
</div>

  <span id="name">Hero</span><br>
  Level <span id="level">1</span> (<span id="xp">0/100</span>)
  <p>HP: <span id="playerHP">100</span></p>
  <p>Enemy HP: <span id="enemyHP">10</span></p><br>
  <button onclick="attack()">Attack</button>
<hr>
  DEBUG COMMANDS<br>
  <button onclick="heal()">Heal me!</button>
  <button onclick="hurt()">Hurt me!</button>

  <div id="version">
  <a href="https://github.com/SniperZee/IdleStory">Github </a><br>
  super mega alpha
  </div>
</body>
</html>
